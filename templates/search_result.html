{% extends 'base.html' %}
{% block hero %}
  <section class="hero-banner hero-banner-sm text-center">
    <div class="container">
      <h1>Search Result</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">
          Term: {{ query }}
      </nav>
    <form action="{% url 'send_email' %}" method="post">
        <div class="form-group">
            <label for="email" class="sr-only">Enter your email</label>
            <input id="email" class="form-control" type="text" name="email" placeholder="Enter your email to subscribe this term">
        </div>
        {% csrf_token %}
        <input type="hidden" name="query" value="{{ query }}">

          <button class="button button-outline button-outline-1">Subscribe</button>
    </form>
    </div>
  </section>

{% endblock %}



    {% block content %}
<section class="section-margin">
    <div class="container">
        <div class="row">
            <div class="col">
    <table class='table table-stripped'>
        <thead>
            <tr>
                <th>Thumbnail</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for res in result %}
            <tr>
                <td><img src="{{ res.image }}" alt=""></td>
                <td><a href="{{ res.link}}" target="_blank">{{ res.title|title }}</a></td>
                <td>{{ res.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
            </div>
        </div>
    </div>
</section>
    {% endblock %}
